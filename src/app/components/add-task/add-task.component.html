<!-- we want to display this form if showAddTask is true, otherwise hide it -->

<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <!-- two way databinding with [()]. need to have name attribute with same value. -->
    <input
      [(ngModel)]="text"
      type="text"
      name="text"
      id="text"
      placeholder="add task"
    />
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      [(ngModel)]="day"
      type="text"
      name="day"
      id="day"
      placeholder="add day and time"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set reminder</label>
    <input
      [(ngModel)]="reminder"
      type="checkbox"
      name="reminder"
      id="reminder"
    />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
<br /><br />
