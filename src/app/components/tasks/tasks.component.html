<!-- We don't have access directly to task like in the component below (since we
don't loop over tasks), but we can just do $event and also get the task -->
<app-add-task (onAddTask)="addTask($event)"></app-add-task>

<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)"
></app-task-item>
